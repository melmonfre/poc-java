<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>POC Veículos</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Sistema POC de Veículos</h1>
		<hr>
		<h2>Salvar Veículo</h2>

		<form action="#" th:action="@{/saveVehicle}" th:object="${Vehicle}"
			method="POST">
			<input type="text" th:field="*{model}"
				placeholder="Modelo" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{brand}"
				placeholder="Marca" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{plate}"
				placeholder="Placa" class="form-control mb-4 col-4">

				<input type="date" th:field="*{fabrication}"
				   placeholder="Fabricação do Veículo" class="form-control mb-4 col-4">

				<button type="submit" class="btn btn-info col-2">Salvar</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}">Voltar</a>
	</div>
</body>
</html>
