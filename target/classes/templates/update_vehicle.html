<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>POC Veículos</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Sistema POC de Veículos</h1>
		<hr>
		<h2>Salvar Veículo</h2>

		<form action="#" th:action="@{/saveVehicle}" th:object="${Vehicle}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{model}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{brand}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{plate}" class="form-control mb-4 col-4">

			<input type="date" th:field="*{fabrication}" class="form-control mb-4 col-4">

				<button type="submit" class="btn btn-info col-2">Alterar Veículo</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}">Voltar na lista de Veículos</a>
	</div>
</body>
</html>
